
<div class="order-details">
    
   <div class = "row my-2">
        <div class = "col-11">
          <h2>My Orders</h2>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Ordered On</th>
                        <th>Order Total</th>
                    </tr>
                </thead>        
                <tbody>
                    <tr *ngFor="let orders of orderList" >
                        <td>{{orders.orderId}}</td> 
                        <td>{{orders.orderDate | date}}</td>
                        <td>{{orders.price | currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
  </div>
